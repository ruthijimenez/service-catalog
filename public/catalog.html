<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="font-bold text-gray-900 text-3xl">Catalog</h2>

        <div id="services-container" class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
            <!-- Services will be inserted here -->
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $.getJSON('/services', function(data) {
            data.forEach(function(service) {
                var serviceCard = `
                <div class="group relative">
                    <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80">
                        <img src="${service.image}" alt="${service.name}" class="h-full w-full object-cover object-center lg:h-full lg:w-full">
                    </div>
                    <div class="mt-4 flex justify-between">
                        <div>
                            <h3 class="text-sm text-gray-700">
                                <a href="item.html?id=${service._id}">
                                    <span aria-hidden="true" class="absolute inset-0"></span>
                                    ${service.name}
                                </a>
                            </h3>
                            <p class="mt-1 text-sm text-gray-500">${service.description}</p>
                        </div>
                        <p class="text-sm font-medium text-gray-900">$ ${service.price}</p>
                    </div>
                </div>`;
                $('#services-container').append(serviceCard);
            });
        });
    });
</script>
</body>
</html>
